<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav{
            height: 100px;
            width: auto;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
        a{
            color: white;
            text-decoration: none;
            padding: 5px;
        }
        a:hover{
            border: 2px solid white;
            cursor: pointer;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">About</a>
        <a href="">Admissions</a>
        <a href="">Academics</a>
        <a href="">Clubs</a>
        <a href="">Campus</a>
        <a href="">Placements</a>
        <a href="">Reasearch</a>
        <a href="">Entrepreneurship</a>
    </nav>
</body>
</html>
