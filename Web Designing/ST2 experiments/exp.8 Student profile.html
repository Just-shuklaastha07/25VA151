<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARDS</title>
    <style>
        body,.ball{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height: 250px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(68, 66, 66, 0.5);
            margin-top: 250px;
            margin-right: 30px;
            text-align: center;
        }
        .ball{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 400;
            background-color: rgb(4, 94, 219);
            color: white;
        }
        p{
            color: rgb(79, 77, 77);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball">JK</div>
        <h3>Jeet Kumar</h3>
        <p>B.Tech-CSE<br>Roll No:2025B01010044<br>1st-Year</p>
    </div>
    <div class="box">
        <div class="ball">AB</div>
        <h3>Asha Rani</h3>
        <p>B.Tech-IT<br>Roll No:2025B01010044<br>1st-Year</p>
    </div>
    <div class="box">
        <div class="ball">DS</div>
        <h3>Rohit Kumar</h3>
        <p>B.Tech-ECE<br>Roll No:2025B01010044<br>1st-Year</p>
    </div>
</body>
</html>
