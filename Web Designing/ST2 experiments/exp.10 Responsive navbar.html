<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Style Navbar</title>
    <style>
     body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            height: 100px;
            width: auto;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
        a{
            color: white;
            text-decoration: none;
            padding: 5px;
        }
        a:hover{
            border: 2px solid white;
            cursor: pointer;
        }
        a:active{
            color: aqua;
        }
        @media (max-width: 460px){
            nav{
                flex-direction: column;
                height: auto;
                padding: 10px;
                display: flex;
                align-items: flex-start;
                border: 2px solid white;
            }
            a{
                padding: 10px;
            }
        }
    </style>
</head>
<body>
        <div><h1>E-Shop</h1></div>
    <nav>
        <a href="">Home</a>
        <a href="">Shop</a>
        <a href="">Deals</a>
        <a href="">Categories</a>

        <a href="">Contact Us</a>
        <a href="">About Us</a>
        <a href="">Login</a> 
    </nav>
</body>
</html>
