<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            margin:  0 auto;
            height:auto;
            background-color: #82bbbb;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        header{
            height: 100px;
            background-color: rgb(48, 99, 101);
        }
        section{
            height: auto;
          /*  background-color: #7ea6c1; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap:10px;
            justify-content: space-between;
        }
        .box{
            width: 280px;
            height: 200px;
            background-color: #315b71;
        }
        #box{
            height: 250px;
            background-color: #9aa0a5;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            background-color: cadetblue;
        }
        footer{
            height: 80px;
            background-color: #4c6e8e;
            line-height: 80px;
        }
        .box1{
            width:350px;
            height: 200px;
            background-color: rgb(36, 93, 95);
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin: 20px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h2>Header</h2>
        </header>
        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            </section>
            <div id="box">
                <div class="box1">Box 1</div>
                <div class="box1">Box 2</div>
                <div class="box1">Box 3</div>
            </div>
            <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
