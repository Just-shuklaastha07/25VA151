<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        body,*{
           margin: 0px;
           padding: 0px;
           box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: pink;
            margin: 20px;
            padding: 20px;
            border: 5px solid #2f73cb
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate enim atque neque sapiente debitis, expedita impedit amet nam ullam, obcaecati, possimus officiis maxime. Ducimus in nesciunt nemo molestias sapiente fugit?
        </p>
    </div>
</body>
</html>
