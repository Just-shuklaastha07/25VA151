<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        header, footer{
            background-color: cornsilk;
            height: 100px;
            color: black;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 5px;
            align-content: center;
            text-align: center;
        }
        .aside{
            background-color: rgb(223, 203, 176);
            width: 40%;
            height: 600px;
            align-content: center;
            text-align: center;
        }
        .box{
            background-color: rgb(223, 203, 176);
            width: 25%;
            height:600px;
            align-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <header><h1>Hello World!</h1></header>
    <div class="container">
        <div class="aside"><h3>Aside</h3></div>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
    <footer><h2>Footer</h2></footer>
</body>
</html>
