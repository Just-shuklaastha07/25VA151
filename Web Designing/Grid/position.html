<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        main{
            width: 1200px;
            height: auto;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 500px 120px;
            gap: 10px;
            position: relative;
            top: 60px;
            z-index: 0;
        }
        header, #banner, #about, #services, #gallery, #footer{
            background-color: rgb(133, 123, 148);
            display: grid;
            place-items: center;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: rgb(167, 166, 171);
            margin-bottom: 10px;
            position: fixed;
            z-index: 1;
            top: 0;
            z-index: 1;
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content: space-around;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#footer">Contact</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <h2>Header</h2>
        </header>
        <div id="banner"><h2>Image</h2></div>
        <div id="about"><h2>About us</h2></div>
        <div id="services"><h2>Services</h2></div>
        <div id="gallery"><h2>Gallery</h2></div>
        <div id="footer"><h2>Footer</h2></div>
    </main>
</body>
</html>
