<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" method="get">
        
            <h2 align="center">Student Registration Form</h2>
            <fieldset>
            <label for="">Full Name:</label>
            <input type="text" name="" id="" placeholder="Enter your full name" required><br><br>

            <label for="">E-mail:</label>
            <input type="email" name="" id="" placeholder="Enter valid E-mail address"><br><br>
            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="Enter password"><br> <br>

            <label for="">Gender:</label>
            <input type="radio" name="gender" id=" checked">Male
            <input type="radio" name="gender" id="checked">Female 
            <input type="radio" name="gender" id="checked">Other
            <br><br>

            <label for="">Course:</label>
            <select name="" id="">
                <option value="">Select Course</option>
                <option value="OS1">B.tech</option>
                <option value="OS2">M.tech</option>
                <option value="OS3">MBA</option>
            </select> <br><br>

            <label for="">Contact No.</label>
            <input type="tel" name="" id="" placeholder="Enter phone number" minlength="10" maxlength="10"><br><br>

            <label for="address">Address:</label><br>
            <textarea name="" id="" placeholder="Enter your address"></textarea> <br><br>
              

            <input type="submit" value="Register">
            <input type="reset" value="Clear">




        </fieldset>
    </form>
</body>
</html>
